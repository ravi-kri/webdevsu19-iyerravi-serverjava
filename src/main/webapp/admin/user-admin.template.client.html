<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"/>
          <link href="user-admin.style.client.css"
          rel="stylesheet"/>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<h1 id="title">User Admin</h1>

<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <th>
            <input class="form-control"
                   id="usernameFld"
                   placeholder="username"/>
        </th>
        <th>
            <input class="form-control"
                   id="passwordFld"
                   type="password"
                   placeholder="password"/>
        </th>
        <th>
            <input class="form-control"
                   id="firstNameFld"
                   placeholder="first name"/>
        </th>
        <th>
            <input class="form-control"
                id = "lastNameFld"
                   placeholder="last name"/>
        </th>
        <th>
            <select class="form-control" id="roleFld">
                <option value="FACULTY">
                    Faculty
                </option>
                <option value="STUDENT">Student</option>
                <option value = "ADMIN">Admin</option>
            </select>
        </th>
        <th>
                <span>
                        <a href="#"></a> <i class="fa-2x fa fa-search wbdv-iconcolor"></i> </a>
                        <a href="#" id = "createBtn"><i class="fa-2x fa fa-plus wbdv-iconcolor"></i></a>
                        <a href="#"id = "updateBtn"><i class="fa-2x fa fa-check wbdv-iconcolor"></i></a>
                </span>
        </th>
    </tr>
    <tr class="userRowTemplate d-none">
        <td class="usernameCol">alice</td>
        <td class="passwordCol">****</td>
        <td class="firstNameCol">Alice</td>
        <td  class="lastNameCol">Wonderland</td>
        <td  class="roleCol">Faculty</td>
        <td>
                <span>
                        <a href="#" id = "removeBtn"> <i class="deleteBtn fa fa-2x fa-times wbdv-iconcolor"></i> </a>
                        <a href="#" id = "editBtn"> <i class="updateBtn fas fa-2x fa-pencil-alt wbdv-iconcolor"></i> </a>
                </span>
        </td>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>

    </tfoot>
</table>

</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.component.client.js"></script>
</body>
</html>
