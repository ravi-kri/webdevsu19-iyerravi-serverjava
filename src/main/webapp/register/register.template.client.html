<html>
<head>
  <!-- Bootstrap CDN -->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Customized CSS for registration page -->
<link rel="stylesheet" type="text/css" href="register.style.client.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>  
<body>
  <div class="container">
      <h1>Register</h1>
      <form>
          <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
              Username </label>
            <div class="col-sm-10">
              <input class="form-control" id="usernameFld" placeholder="Alice">
            </div>
          </div>
          <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
              Password </label>
            <div class="col-sm-10">
              <input type="password" class="form-control wbdv-password-fld" id="passwordFld" 
                          placeholder="123qwe#$%">
            </div>
          </div>

          <div class="form-group row">
              <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                Password </label>
              <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld" id="verifyPasswordFld" 
                            placeholder="123qwe#$%">
              </div>
            </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <a class="btn btn-primary btn-block" id="registerBtn"
			  href="../profile/profile.template.client.html">Sign Up</a>
              <div class="row">
                <div class="col-6">
                  <a href="../login/login.template.client.html">Login</a>
                </div>
              </div>
            </div>
          </div>
        </form>
  </body>
</html>
