<html>
<head>
  <!-- Bootstrap CDN -->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Customized CSS for login page -->
<link rel="stylesheet" type="text/css" href="login.style.client.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>  
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
          Username </label>
        <div class="col-sm-10">
          <input class="form-control" id="username" placeholder="Alice">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Password </label>
        <div class="col-sm-10">
          <input type="password" class="form-control wbdv-password-fld" id="password" 
                      placeholder="123qwe#$%">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button class="btn btn-primary btn-block">Sign in</button>
          <div class="row">
            <div class="col-6">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="col-6">
              <a href="#"
                   class="float-right">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </form>
   </div>
  </body>
</html>
