<html>
<head>
  <!-- Bootstrap CDN -->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Customized CSS for login page -->
<link rel="stylesheet" type="text/css" href="login.style.client.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>  
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
          Username </label>
        <div class="col-sm-10">
          <input class="form-control" id="username" placeholder="Alice">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Password </label>
        <div class="col-sm-10">
          <input type="password" class="form-control wbdv-password-fld" id="password" 
                      placeholder="123qwe#$%">
        </div>
      </div>
      
	  <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Verify Password </label>
        <div class="col-sm-10">
          <input type="password" class="form-control wbdv-verifypassword-fld" id="verifypassword" 
                      placeholder="123qwe#$%">
        </div>
      </div>
	  <button class="btn btn-success btn-block">
    Login
	</button>
	<a class="btn btn-danger btn-block" href="../home/home.template.client.html">
    Cancel
	</a>
	<div>
	<a href="../register/register.template.client.html">Register</a>
	<br>
	<a href="">Forgot Password</a>
    </form>
   </div>
  </body>
</html>
